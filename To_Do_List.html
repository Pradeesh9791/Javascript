<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="To_Do_List.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>To-Do List</h1>
        </div>
        <div class="input">
            <input type="text" id="task-input" placeholder="Enter new task">
            <button type="button" id="add_button">Add Task</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <script src="To_Do_List.js"></script>
</body>
</html>
